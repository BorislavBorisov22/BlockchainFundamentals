<h3>Send funds to wallet</h3>
<form #f="ngForm" (ngSubmit)="this.onSubmit()">
    <div class="form-group">
        <label>Amount: <input class="form-control"type="text" [(ngModel)]="this.model.amount" name="amount"></label>
        <br>
        <input class="btn btn-success" type="submit" value="Send">
    </div>
</form>
