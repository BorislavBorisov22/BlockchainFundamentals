<h3>Send funds</h3>
<form #f="ngForm" (ngSubmit)="this.onSubmit()">
    <div class="form-group">
        <label>Select account to send funds from</label>
        <select name="from" [(ngModel)]="this.model.from">
        <option *ngFor="let address of this.addresses; let i = index" [selected]="i === 0" value="address">{{address}}</option>
      </select>
    </div>
    <div class="form-group">
        <label>Type in address to send funds to <input class="form-control" [(ngModel)]="this.model.to" name="to" type="text"></label>
        <br>
        <label>Amount: <input class="form-control"type="text" [(ngModel)]="this.model.amount" name="amount"></label>
        <br>
        <input class="btn btn-success" type="submit" value="Send">
    </div>
</form>
